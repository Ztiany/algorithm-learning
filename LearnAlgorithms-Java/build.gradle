group 'me.ztiany'
version '1.0'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

sourceSets {
    main {
        java {
            srcDir("src/main/leetcode/")
            srcDir("src/main/interview/")
            srcDir("src/main/tool/")
        }
    }
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.13.1'
}